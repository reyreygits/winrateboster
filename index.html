<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Winrate Upgrade - Modern</title>
<style>
  :root{
    --bg: #0a0f1c;
    --panel: rgba(255,255,255,0.05);
    --accent1: #7f5cff; 
    --accent2: #00d4ff;
    --text: #f9f9fb;
    --muted: #9aa0b8;
    --highlight: #ffd859;
    --glass: rgba(255,255,255,0.08);
  }

  body{
    margin:0;
    font-family:"Poppins",system-ui,Roboto,sans-serif;
    background: linear-gradient(135deg,#0a0f1c,#11182b);
    min-height:100vh;
    display:flex;align-items:center;justify-content:center;
    color:var(--text);
  }

  .card{
    width:min(520px,90vw);
    padding:28px;
    border-radius:20px;
    background:var(--panel);
    backdrop-filter: blur(16px);
    border:1px solid rgba(255,255,255,0.08);
    box-shadow: 0 0 30px rgba(0,212,255,0.15), 0 0 50px rgba(127,92,255,0.1);
    position:relative;
    overflow:hidden;
  }

  .title{
    font-size:22px;
    font-weight:800;
    text-transform:uppercase;
    background: linear-gradient(90deg,var(--accent1),var(--accent2));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:6px;
  }

  .subtitle{
    font-size:14px;
    color:var(--muted);
    margin-bottom:18px;
  }

  .center-area{
    display:flex;align-items:center;gap:20px;justify-content:space-between;
    flex-wrap:wrap;
  }

  .percent-wrap{
    flex:1;min-width:160px;
    background:var(--glass);
    border-radius:16px;
    padding:20px;
    text-align:center;
    box-shadow: inset 0 0 12px rgba(127,92,255,0.2);
  }
  .big-percent{
    font-size:48px;
    font-weight:900;
    background: linear-gradient(90deg,var(--accent2),var(--highlight));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: glow 2s infinite alternate;
  }
  .percent-label{font-size:13px;color:var(--muted);margin-top:6px;}

  @keyframes glow{
    from{text-shadow:0 0 6px rgba(0,212,255,0.5);}
    to{text-shadow:0 0 16px rgba(255,216,89,0.7);}
  }

  .visual{
    width:140px;height:140px;
    display:flex;align-items:center;justify-content:center;
    border-radius:50%;
    background:radial-gradient(circle at center,var(--accent1)20%,transparent 70%);
    box-shadow: 0 0 25px rgba(127,92,255,0.4), inset 0 0 15px rgba(0,212,255,0.2);
  }

  .ring{
    width:100px;height:100px;
    border-radius:50%;
    border:3px solid rgba(255,255,255,0.1);
    display:flex;align-items:center;justify-content:center;
    position:relative;
    animation: spin 10s linear infinite;
  }

  @keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}

  .chart .bar{
    width:12px;position:absolute;bottom:0;
    background:linear-gradient(180deg,var(--highlight),orange);
    border-radius:4px;
  }
  .bar.b1{height:30px;left:0}
  .bar.b2{height:50px;left:20px}
  .bar.b3{height:70px;left:40px}

  .cta{
    display:flex;flex-direction:column;align-items:center;gap:10px;min-width:140px;
  }
  .btn{
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    border:none;
    padding:14px 22px;
    border-radius:12px;
    color:white;
    font-weight:700;
    font-size:14px;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,212,255,0.25);
    transition: all .2s ease;
  }
  .btn:hover{
    transform:translateY(-2px) scale(1.02);
    box-shadow:0 10px 28px rgba(127,92,255,0.35);
  }

  .note{
    margin-top:20px;
    font-size:12px;
    color:var(--muted);
    padding:10px;
    border-radius:10px;
    background:rgba(255,255,255,0.04);
  }

  .footer{
    margin-top:14px;
    font-size:12px;
    color:var(--muted);
    display:flex;justify-content:space-between;
  }
  .small-action{text-decoration:underline;cursor:pointer;}
</style>
</head>
<body>
  <div class="card">
    <div class="title">WINRATE DI-UPGRADE!</div>
    <div class="subtitle">Selamat, sistem telah meningkatkan <b>winrate</b> kamu...</div>

    <div class="center-area">
      <div class="percent-wrap">
        <div class="big-percent" id="percent">0%</div>
        <div class="percent-label">Persentase peningkatan</div>
      </div>

      <div class="visual">
        <div class="ring">
          <div class="chart">
            <div class="bar b1"></div>
            <div class="bar b2"></div>
            <div class="bar b3"></div>
          </div>
        </div>
      </div>

      <div class="cta">
        <button id="activateBtn" class="btn">AKTIFKAN WINRATE</button>
      </div>
    </div>

    <div class="note">
      <b>Catatan:</b> Perubahan bersifat dinamis mengikuti algoritma permainan.<br>
      <i>Versi demo â€” hanya simulasi UI.</i>
    </div>

    <div class="footer">
      <span>Status: <span id="statusText">Non aktif</span></span>
      <span class="small-action" id="resetBtn">Reset</span>
    </div>
  </div>

<script>
(function(){
  const percentEl = document.getElementById("percent");
  const activateBtn = document.getElementById("activateBtn");
  const statusText = document.getElementById("statusText");
  const resetBtn = document.getElementById("resetBtn");

  const minTarget=20, maxTarget=90, duration=2000;
  let active=false, timer=null, current=0;

  function animateTo(target){
    if(timer) clearInterval(timer);
    const start=current, diff=target-start;
    const startTime=Date.now();
    timer=setInterval(()=>{
      const t=Math.min(1,(Date.now()-startTime)/duration);
      const eased=1-Math.pow(1-t,3);
      const val=Math.round(start+diff*eased);
      percentEl.textContent=val+"%";
      current=val;
      if(t>=1){clearInterval(timer); timer=null;}
    },16);
  }

  function getRandomTarget(){
    return Math.floor(Math.random()*(maxTarget-minTarget+1))+minTarget;
  }

  activateBtn.onclick=()=>{
    if(active) return;
    activateBtn.textContent="Mengaktifkan...";
    activateBtn.disabled=true;
    setTimeout(()=>{
      const target=getRandomTarget();
      animateTo(target);
      active=true;
      statusText.textContent="Aktif ("+target+"%)";
      activateBtn.textContent="AKTIF";
      activateBtn.disabled=false;
    },700);
  }

  resetBtn.onclick=()=>{
    if(timer) clearInterval(timer);
    current=0;
    percentEl.textContent="0%";
    active=false;
    statusText.textContent="Non aktif";
    activateBtn.textContent="AKTIFKAN WINRATE";
  }
})();
</script>
</body>
</html>
